<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="./jsapi.js"></script>
    <script type="text/javascript">
      google.load('visualization', '1.0', {'packages':['corechart']});
      google.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Country');
        data.addColumn('number', 'Studies');

        var dataLength = Android.getNumberOfCountries();
        for(var i=0; i<dataLength; i++) {
            data.addRows([
                [Android.getCountry(i), Android.getStudies(i)]
            ]);
        }

        var options = {
            'title':'Studies by country',
            'colors': ['#ffebee','#d50000']
            };

        var chart = new google.visualization.GeoChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"  style="width: 360px; height: 200px;"></div>
</body>
</html>
